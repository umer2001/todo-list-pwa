enum Priority {
  P1
  P2
  P3
  P4
}

type Todo {
  todo: String!
  description: String!
  status: Boolean!
  date: String!
  priority: Priority
  uid: ID!
  subtodos: [Todo!]
  comments: [String!]
  reminders: [String!]
}

input TodoInput {
  todo: String!
  description: String!
  status: Boolean!
  date: String!
  priority: Priority
  uid: ID!
  subtodos: [TodoInput!]
  comments: [String!]
  reminders: [String!]
}

type Query {
  allTodos: [Todo!]!
  findTodoByUid(uid: ID!): Todo!
}

type Mutation {
  createSubTodo(parentId: ID!, newData: TodoInput!): Todo!
    @resolver(name: "create_sub_todo")
  deleteTodo(id: ID!, parentId: ID): Todo! @resolver(name: "deleteTodo")
}
